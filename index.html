<!DOCTYPE html>
<html lang=“en”>
  <head>
    <meta charset=“UTF-8" />
    <meta http-equiv=“X-UA-Compatible” content=“IE=edge” />
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0" />
    <link rel=“stylesheet” href=“styles/styles.css” />
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <main>

      <div class="form-holder">

    

        <div class=“field”>
          <label for=“firstname”>Повне ім'я</label>
          <input type="text" id=“firstname” />
        </div>

       <div class=“field”>
          <label for=“email”>E-mail</label>
          <input id=“email” type=“mail” />
       </div>

       <div class=“field”>
           <label for=“password”>Пароль</label>
           <input type="password" id=“password” />
       </div>
       

       <div class=“field”>
           <label for=“password2”>Пароль ще раз</label>
           <input type="password" id=“password” />
       </div>
      

       <div class=“field”>
           <div class=“form-group-radio”>
               <label for="sex">Стать</label>
               <input id="radio_1" name="sex" type="radio"/>
               <label for="radio_1">чоловіча</label><br />
               <input id="radio_2" name="sex2" type="radio"/>
               <label for="radio_2">жіноча</label><br />
           </div>
       </div>

         <div class=“field”>
           <label for=“age”>Вік</label>
           <input class="age_input" id=“age” />
         </div>

         <div class=“field”>
           <div class=“form-group-select”>
           <label for="course">Курс</label>
           <select name="course" id="course">
           <option value="">Виберіть курс</option>
           <option value="1">Front-End</option>
           <option value="2">Back-End</option>
           <option value="3">Project Management</option>
           <option value="4">QA Manual</option>
         </select>
         </div>

         <div class=“field”>
           <div class=“form-group-adress”>
           <label for="adress">Повна адреса проживання</label>
         <input name="adress" placeholder="Країна, регіон, місто/селище, вулиця">
         </div>

         <div>
           <input id="html" type="checkbox">
           <label class="chck1" for="html">Я погоджуюсь з обробкою персональних даних</label>
         </div>


         <button class="b1" type="submit">Зареєструватись</button>
         <button class="b2" type="button">Очистити форму</button>


      
      </div>
    
    </main>
